<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="NFT preview card">
    <title>NFT preview card componet</title>
    <link rel="shortcut icon" href="./SRC/IMAGES/favicon-32x32.png" type="image/x-icon">
    <link rel="stylesheet" href="./SRC/CSS/reset.css">
    <link rel="stylesheet" href="./SRC/CSS/variable.css">
    <link rel="stylesheet" href="./SRC/CSS/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet">

</head>

<body>
    <main>
        <div class="nft-card">
            <a href="#" class="image-link"><img src="./SRC/IMAGES/image-equilibrium.jpg" alt="Equilibrium-logo-creator" class="logo">
            </a>
            <a href="#">
                <a class="title-equilibrium" href="#"><h1 class="title">Equilibrium #3429</h1></a>
            </a>
            <p class="about">Our Equilibrium collection promotes balance and calm.</p>
            <div class="contador">
                <div class="marcador">
                    <img src="./SRC/IMAGES/icon-ethereum.svg" alt="Icon ethereum">
                    <p class="eth">0.041 ETH</p>
                </div>
                <div class="days-left">
                    <img src="./SRC/IMAGES/icon-clock.svg" alt="Icon clock">
                    <p class="marcador-dias">3 days left</p>
                </div>
            </div>
            <div class="creator">
                <img src="./SRC/IMAGES/image-avatar.png" alt="Avatar" class="avatar">
                <p class="about-creator">Creation of <span class="jules">Jules Wyvern</span></p>
            </div>

        </div>
    </main>

</body>

</html>
